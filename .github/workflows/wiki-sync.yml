name: Wiki auto-sync workflow

on:
  workflow_dispatch:
    inputs:
      trigger_message:
        description: 'Trigger message'
        required: true
        default: 'This workflow was triggered manually'

jobs:
  print-trigger-message:
    runs-on: ubuntu-latest
    steps:
      - name: Print Trigger Message
        run: echo "${{ github.event.inputs.trigger_message }}"
